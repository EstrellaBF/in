<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- css -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- js -->  
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <title>Intranet</title>
</head>

<body>
  <h1>Intranet</h1>
  <input type="text" placeholder="escribe part-number">

  <!-- Button trigger modal -->
  <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modalLogin">
    Launch demo modal
  </button>

  <!-- Modal -->
  <div class="modal fade" data-keyboard="false" data-backdrop="static" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="modalLoginLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="modalLoginLabel">Ingresa tus datos para poder ingresar</h4>
        </div>
        <div class="modal-body"> 
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="text" class="form-control" id="email" placeholder="Correo Redsco">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a">
            </div>
            <button id="test" type="button" class="btn btn-default">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="js/firebase.js"></script>
  <script src="js/intranet.js"></script>

</body>

</html>
